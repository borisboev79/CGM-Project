logging:
  level:
    blog: WARN
    org: WARN
    org.hibernate.SQL: DEBUG

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver

    url: ${AZURE_MYSQL_CONNECTIONSTRING:jdbc:mysql://localhost:3306/cruisegroups?useSSL=false&createDatabaseIfNotExist=true}
    # url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/cruisegroups?useSSL=false&createDatabaseIfNotExist=true
    # username: ${MYSQL_USER:root}
    # password: ${MYSQL_PASSWORD:1234}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        show_sql: false
  mvc:
    hiddenmethod:
      filter:
        enabled: true


hostName: ${HOSTNAME:http://localhost:8080}

mail:
  host: ${MAIL_HOST:localhost}
  port: ${MAIL_PORT:1025}
  username: ${MAIL_USER:admin}
  password: ${MAIL_PASS:}


