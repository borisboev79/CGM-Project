<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div th:replace="~{fragments/head}"></div>
<title>GrouMan Edit User</title>


<body>

<header>
    <div th:replace="~{fragments/navbar}"></div>
</header>

<div class="container">
    <h2 class="text-center text-white">Edit User</h2>
    <form
          th:method="put"
          th:action="@{/users/modify/{id}(id = *{id})}"
          th:object="${userModificationDto}"
          class="main-form mx-auto col-md-8 justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold">First Name</label>
                <input type="text"
                       th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="First name"/>

                <small th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"
                       class="text-danger"></small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"
                       type="text"
                       name="lastName"
                       th:value="*{lastName}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Last name"/>

                <small th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"
                       class="text-danger"> </small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       type="text"
                       name="username"

                       th:errorclass="is-invalid"
                       class="form-control"
                       th:placeholder="*{username}"/>
                <small th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"
                       class="text-danger"> </small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       type="password"
                       name="password"
                       value="********"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="********"/>
                <small th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"
                       class="text-danger"> </small>
            </div>

            <div class="form-group col-md-6" id="roles">
                <label class="text-center text-white font-weight-bold" for="roles">Roles</label>

                <div class="row">
                    <div class="col-4">
                        <input th:checked="*{roles.contains('USER')}" type="checkbox" name="roles"
                               th:errorclass="is-invalid"
                               th:value="${userRole}">
                        <span class="text-light"
                              th:text="${userRole}"></span>
                    </div>

                    <div class="col-5 px-0">
                        <input th:checked="*{roles.contains('MANAGER')}" type="checkbox" name="roles"
                               th:errorclass="is-invalid"
                               th:value="${managerRole}">
                        <span class="text-light"
                              th:text="${managerRole}"></span>
                    </div>
                    <div class="col-3 px-0">
                        <input th:checked="*{roles.contains('ADMIN')}" type="checkbox" name="roles"
                               th:errorclass="is-invalid"
                               th:value="${adminRole}">
                        <span class="text-light"
                              th:text="${adminRole}"></span>
                    </div>
                    <div class="col">
                        <small th:if="${#fields.hasErrors('roles')}" th:errorclass="error" th:errors="*{roles}"
                               class="text-danger"> </small>
                    </div>
                </div>

            </div>

            <div class="form-group col-md-6">
                <label class="text-center text-white font-weight-bold" for="branch">Branch</label>
                <select id="branch" name="branch" class="form-control">

                    <option th:text="*{branch}"></option>
                    <option th:each="branch : ${branches}"
                            th:value="${branch.name}"
                            th:text="${branch.name}"

                    ></option>
                </select>

            </div>

        </div>

        <div class="row">
            <div class="col col-md-3 mx-auto">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
