<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}">
    <title>GrouMan Login</title>
</head>

<body>
    <header>
    <nav th:replace="~{fragments/navbar}"></nav>
    </header>
    <main>
        <div class="container">
            <h2 class="text-center text-white"><th:block th:text="#{login_title}"/></h2>
            <form th:method="post"
                  th:action="@{/auth/login}"
                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                <div class="form-group">
                    <label for="username" class="text-white font-weight-bold"><th:block th:text="#{registration_username}"/></label>
                    <input id="username" name="username"
                            th:value="${username}"
                           type="text" min="2" max="50"
                           class="form-control"
                           placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white font-weight-bold"><th:block th:text="#{registration_password}"/></label>
                    <input id="password" name="password"
                           type="password" min="2"
                           max="20"
                           class="form-control"
                           placeholder="Password"/>
                </div>
                <div class="mb-2">
                    <input type="checkbox" name="remember-me"> <span class="text-light"><th:block th:text="#{login_remember}"/></span>
                </div>



                <p class="errors alert alert-danger" th:if="${bad_credentials}" >
                    Invalid username or password.
                </p>

                <div class="row">
                    <div class="col col-md-4">
                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-info btn-lg" th:value="#{navbar_login}"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
