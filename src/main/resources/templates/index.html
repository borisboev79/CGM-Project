<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <div th:replace="~{fragments/head}"></div>
    <title>Crusit GrouMan</title>


<body>

<header>
   <div th:replace="~{fragments/navbar}"></div>
</header>
<main>

    <div class="container bg-blur text-center rounded mt-5" style="width: fit-content">
        <div class="card" style="width: 50rem; background-color:#092f47">
            <div class="h4 card-header" style="color: lightgray" sec:authorize="!isAuthenticated()">Welcome to Crusit Group Management Application</div>
            <h5 class="text-light" sec:authorize="!isAuthenticated()"> <a style="color:deepskyblue" th:href="@{/auth/login}">Login</a>
                if you have an account or ask your manager to make one for you.</h5>

            <div class="h5 card-header" style="color: lightgray" sec:authorize="isAuthenticated()">Welcome to GrouMan,
                <h3 class="text-center text-white mt-3" th:text="${firstName + ' ' + lastName + ' (' + branch.name + ')'}"/>
            </div>
        </div>


    </div>

</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>


</html>
