<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <div th:replace="~{fragments/head}"></div>
    <title>Crusit GrouMan</title>


<body>

<header>
   <div th:replace="~{fragments/navbar}"></div>
</header>
<main>

    <div class="container bg-blur text-center rounded mt-5" style="width: fit-content">
        <div class="card bg-primary" style="width: 50rem">
            <div class="h5 card-header" style="color: lightgray" sec:authorize="!isAuthenticated()">Welcome to Crusit Group Management Application</div>
            <h5 sec:authorize="!isAuthenticated()"> <a class="text-light" th:href="@{/auth/login}">Login</a>
            if you have an account or ask your manager to make one for you.</h5>

            <div class="h5 card-header" style="color: lightgray" sec:authorize="isAuthenticated()">Welcome to GrouMan,
                <h3 class="text-center text-white mt-3" th:text="${firstName + ' ' + lastName + ' (' + branch + ')'}"/>
            </div>
        </div>


    </div>

</main>
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
