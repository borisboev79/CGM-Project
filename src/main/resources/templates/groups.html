<!DOCTYPE html>
<html lang="en">

<head>
    <div th:insert="~{fragments/head}"></div>
    <title>GrouMan View All Groups</title>
</head>

<body>

<header>
    <div th:replace="~{fragments/navbar}"></div>
</header>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Cruise Groups</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" src="/" alt="Cruise group image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title">
                    Group name Date Ship name </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• Start date</span></div>
                    <div class="card-text"><span>• End date</span></div>
                    <div class="card-text"><span>• Available cabins</span></div>
                    <div class="card-text"><span>• Transportation type</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/">Details</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
